<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#020617">
    
    <!-- Icono para iPhone/iOS buscando el archivo local icon.png -->
    <link rel="apple-touch-icon" href="icon.png">
    
    <!-- Manifest File -->
    <link rel="manifest" href="manifest.json">

    <title>Billetera Emprendedor Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #020617;
            color: #f8fafc;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .glass { 
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(51, 65, 85, 0.5);
        }

        .active-scale:active { transform: scale(0.96); transition: 0.1s; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }

        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            z-index: 100;
            backdrop-filter: blur(8px);
        }
        .modal-overlay.active { display: flex; }

        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="pb-20">

    <!-- Header -->
    <nav class="sticky top-0 z-50 glass border-b border-slate-800 px-5 py-4 safe-top flex justify-between items-center">
        <div>
            <p class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest">Balance Total</p>
            <h1 id="main-balance" class="text-3xl font-extrabold text-white">$ 0</h1>
        </div>
        <div class="flex gap-2">
            <button onclick="openModal('inventory-modal')" class="bg-indigo-600 px-4 py-2 rounded-xl text-xs font-bold shadow-lg shadow-indigo-900 active-scale">MENU</button>
        </div>
    </nav>

    <main class="p-4 space-y-6">
        
        <!-- Quick Sales Grid -->
        <section>
            <h2 class="text-xs font-bold text-slate-500 uppercase mb-3 ml-1">Venta Rápida</h2>
            <div id="pos-grid" class="grid grid-cols-2 gap-3">
                <!-- Injected via JS -->
            </div>
        </section>

        <!-- Checkout Panel -->
        <section class="glass rounded-[2.5rem] p-6 shadow-2xl border border-slate-700/50">
            <div class="flex justify-between items-end mb-4">
                <h2 class="font-bold text-xl">Ticket</h2>
                <button onclick="clearCart()" class="text-[10px] text-slate-500 font-bold border border-slate-800 px-3 py-1 rounded-full uppercase tracking-tight">Limpiar</button>
            </div>
            
            <div id="cart-items" class="space-y-3 mb-6 max-h-48 overflow-y-auto no-scrollbar">
                <!-- Cart items -->
            </div>

            <div class="border-t border-slate-800 pt-5 space-y-4">
                <div class="flex justify-between items-center">
                    <span class="text-slate-400 font-medium text-lg">Subtotal:</span>
                    <span id="cart-total" class="text-2xl font-black text-indigo-400">$ 0</span>
                </div>
                
                <div class="grid grid-cols-2 gap-3">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Paga con:</label>
                        <input type="number" id="pay-amount" inputmode="decimal" class="w-full bg-slate-900 border border-slate-700 p-4 rounded-2xl text-xl font-bold outline-none focus:border-indigo-500 transition-all" placeholder="0">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Vuelto:</label>
                        <div class="w-full bg-emerald-950/20 border border-emerald-500/30 p-4 rounded-2xl text-xl font-bold text-emerald-400 overflow-hidden truncate">
                            <span id="change-amount">$ 0</span>
                        </div>
                    </div>
                </div>

                <button onclick="confirmSale()" class="w-full py-5 bg-indigo-600 rounded-2xl font-extrabold text-white active-scale shadow-xl shadow-indigo-950/50 text-lg">
                    REGISTRAR VENTA
                </button>
            </div>
        </section>

        <!-- Recent History -->
        <section>
            <h2 class="text-xs font-bold text-slate-500 uppercase mb-3 ml-1">Últimos Movimientos</h2>
            <div id="history-log" class="space-y-2">
                <!-- History items -->
            </div>
        </section>

    </main>

    <!-- Management Modal -->
    <div id="inventory-modal" class="modal-overlay items-end justify-center">
        <div class="bg-slate-900 w-full max-w-md rounded-t-[2.5rem] flex flex-col max-h-[90vh] border-t border-slate-800">
            <div class="p-6 border-b border-slate-800 flex justify-between items-center">
                <h3 class="font-bold text-xl">Configuración</h3>
                <button onclick="closeModal('inventory-modal')" class="w-10 h-10 flex items-center justify-center bg-slate-800 rounded-full active-scale">✕</button>
            </div>
            
            <div class="p-6 overflow-y-auto no-scrollbar space-y-8 pb-32">
                <!-- Add Product -->
                <div class="space-y-4">
                    <h4 class="text-xs font-bold text-indigo-400 uppercase tracking-widest">Nuevo Producto</h4>
                    <div class="flex gap-2">
                        <input type="text" id="new-name" placeholder="Nombre" class="flex-1 bg-slate-800 p-4 rounded-xl outline-none border border-slate-700">
                        <input type="number" id="new-price" placeholder="$" class="w-28 bg-slate-800 p-4 rounded-xl outline-none border border-slate-700 font-bold">
                    </div>
                    <button onclick="addProduct()" class="w-full py-4 bg-slate-100 text-slate-900 rounded-xl font-black active-scale uppercase text-sm">Guardar Producto</button>
                </div>

                <!-- Product List -->
                <div class="space-y-4">
                    <h4 class="text-xs font-bold text-slate-500 uppercase tracking-widest">Mis Productos</h4>
                    <div id="full-inventory" class="grid gap-2"></div>
                </div>

                <!-- Danger Zone -->
                <div class="pt-4">
                    <button onclick="clearAllData()" class="w-full py-4 border border-rose-500/30 text-rose-500 rounded-xl font-bold text-xs uppercase tracking-widest active-scale">Borrar base de datos</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Registrar Service Worker buscando el archivo local sw.js
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => console.log('SW error:', err));
            });
        }

        // Lógica de la App
        let state = {
            balance: 0,
            products: [
                { id: 1, name: 'Café', price: 1200 },
                { id: 2, name: 'Medialuna', price: 800 },
                { id: 3, name: 'Tostado', price: 3500 }
            ],
            cart: [],
            history: []
        };

        const STORAGE_KEY = 'billetera_emprendedor_v1';

        function save() { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }
        
        function load() {
            const data = localStorage.getItem(STORAGE_KEY);
            if(data) state = JSON.parse(data);
            render();
        }

        function render() {
            document.getElementById('main-balance').innerText = `$ ${state.balance.toLocaleString('es-AR')}`;

            const grid = document.getElementById('pos-grid');
            grid.innerHTML = state.products.map(p => `
                <button onclick="addToCart(${p.id})" class="glass p-5 rounded-[1.5rem] flex flex-col items-start active-scale shadow-sm text-left">
                    <span class="text-[10px] font-extrabold text-slate-500 uppercase truncate w-full mb-1 opacity-70">${p.name}</span>
                    <span class="text-xl font-black text-white">$ ${p.price.toLocaleString('es-AR')}</span>
                </button>
            `).join('');

            const cartEl = document.getElementById('cart-items');
            const total = state.cart.reduce((s, i) => s + (i.price * i.qty), 0);
            
            if(state.cart.length === 0) {
                cartEl.innerHTML = `<p class="text-center text-slate-600 text-sm py-6 font-medium italic">El ticket está vacío</p>`;
            } else {
                cartEl.innerHTML = state.cart.map(item => `
                    <div class="flex justify-between items-center bg-slate-800/40 p-4 rounded-2xl border border-slate-700/30">
                        <div class="flex items-center gap-3">
                            <span class="bg-indigo-600 text-[11px] font-black px-2 py-1 rounded-lg text-white">${item.qty}x</span>
                            <span class="text-sm font-semibold text-slate-200">${item.name}</span>
                        </div>
                        <span class="font-bold text-indigo-400">$ ${(item.qty * item.price).toLocaleString('es-AR')}</span>
                    </div>
                `).join('');
            }

            document.getElementById('cart-total').innerText = `$ ${total.toLocaleString('es-AR')}`;
            
            const payInput = document.getElementById('pay-amount');
            const pay = parseFloat(payInput.value) || 0;
            const change = total > 0 ? Math.max(0, pay - total) : 0;
            document.getElementById('change-amount').innerText = `$ ${change.toLocaleString('es-AR')}`;

            const histEl = document.getElementById('history-log');
            histEl.innerHTML = state.history.slice(-10).reverse().map(h => `
                <div class="glass p-4 rounded-2xl flex justify-between items-center border-l-4 border-l-emerald-500 mb-3 animate-in fade-in slide-in-from-left duration-300">
                    <div>
                        <p class="text-[9px] font-black text-slate-500 uppercase tracking-tighter">${h.date}</p>
                        <p class="text-xs font-bold text-slate-300 truncate w-40">${h.desc || 'Venta general'}</p>
                    </div>
                    <span class="font-black text-white text-lg">$ ${h.amount.toLocaleString('es-AR')}</span>
                </div>
            `).join('');

            const invEl = document.getElementById('full-inventory');
            invEl.innerHTML = state.products.map(p => `
                <div class="flex justify-between items-center p-4 bg-slate-800/50 rounded-2xl border border-slate-700/50">
                    <span class="font-bold text-sm">${p.name} <span class="text-indigo-400 ml-1">$${p.price}</span></span>
                    <button onclick="removeProduct(${p.id})" class="bg-rose-500/10 text-rose-500 px-3 py-1 rounded-lg text-[10px] font-black uppercase active-scale">Borrar</button>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const p = state.products.find(x => x.id === id);
            const inCart = state.cart.find(x => x.id === id);
            if(inCart) inCart.qty++;
            else state.cart.push({...p, qty: 1});
            render();
            if(navigator.vibrate) navigator.vibrate(8);
        }

        function clearCart() { state.cart = []; render(); }

        function confirmSale() {
            const total = state.cart.reduce((s, i) => s + (i.price * i.qty), 0);
            if(total === 0) return;
            
            state.balance += total;
            state.history.push({
                date: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', day:'2-digit', month:'2-digit'}),
                amount: total,
                desc: state.cart.map(c => `${c.qty}x ${c.name}`).join(', ')
            });
            
            clearCart();
            document.getElementById('pay-amount').value = '';
            save();
            render();
            if(navigator.vibrate) navigator.vibrate([40, 30, 40]);
        }

        function addProduct() {
            const nameEl = document.getElementById('new-name');
            const priceEl = document.getElementById('new-price');
            const name = nameEl.value.trim();
            const price = parseInt(priceEl.value);
            
            if(!name || isNaN(price)) return;
            
            state.products.push({id: Date.now(), name, price});
            nameEl.value = '';
            priceEl.value = '';
            save();
            render();
        }

        function removeProduct(id) {
            state.products = state.products.filter(p => p.id !== id);
            save();
            render();
        }

        function clearAllData() {
            if(confirm('¿Seguro quieres resetear todo? Se perderán ventas y productos.')) {
                state.balance = 0;
                state.history = [];
                state.cart = [];
                save();
                render();
            }
        }

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        document.getElementById('pay-amount').addEventListener('input', render);
        window.onload = load;
    </script>
</body>
</html>
